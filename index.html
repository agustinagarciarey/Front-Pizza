<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Imagen logo pizza">
            <div class="pizzaFront">
                <img src="img/Pizza&Front.png" alt="Imagen logo pizza&front">
            </div>
        </div>
        <div>
            <nav>
                <ul type="none">
                    <li><a href="">Home</a></li>
                    <li><a href="">Ranking</a></li>
                    <li><a href="">Promoción</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="mainEnvio">
            <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
        </div>
        <div class="mainPodio">
            <h2>Podio de pizzas</h2>
            <div class="mainTop5">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarela</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img class="torrePizza" src="img/arbolito.png" alt="Imagen de pizza">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul type="none">
                <li><a href=""></a>Home</li>
                <li><a href=""></a>Contacto</li>
                <li><a href=""></a>Ranking</li>
                <li><a href=""></a>Promoción</li>
            </ul>
        </nav>
        <div>
            <img src="img/logo.png" alt="Imagen logo pizza">
            <div class="pizzaFront">
                <img src="img/Pizza&Front.png" alt="Imagen logo pizza&front">
            </div>
        </div>
    </footer>
</body>

</html>
